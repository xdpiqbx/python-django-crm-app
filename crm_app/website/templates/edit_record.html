{% extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}
    <div class="col-md-6 offset-md-3">
        <h1>Edit record:</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-secondary">Update</button>
            <a type="button" href="{% url 'home' %}" class="btn btn-primary">Back</a>
        </form>
    </div>
    {% endif %}
{% endblock %}
